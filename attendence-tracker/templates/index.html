<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Student Attendance Tracker</h1>
    
    <section>
        <h2>Add Student</h2>
        <form method="POST">
            <input type="hidden" name="form_type" value="add_student">
            <input type="text" name="student_name" placeholder="Student Name" required>
            <button type="submit">Add Student</button>
        </form>
    </section>
    
    <section>
        <h2>Mark Attendance</h2>
        <form method="POST">
            <input type="hidden" name="form_type" value="mark_attendance">
            <label>Date: <input type="date" name="attendance_date" required></label>
            <table>
                <tr>
                    <th>Name</th><th>Status</th>
                </tr>
                {% for student in students %}
                <tr>
                    <td>{{ student[1] }}</td>
                    <td>
                        <input type="hidden" name="student_id" value="{{ student[0] }}">
                        <select name="status_{{ student[0] }}">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Save Attendance</button>
        </form>
    </section>
    
    <section>
        <h2>Attendance Records</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for record in history %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
